<section class="home_banner_area">
  <div class="banner_inner">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="banner_content text-center">
            <h2 class="text-uppercase mt-4 mb-5">Login Page</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="section_gap registration_area">
  <div class="container">
    <div class="row d-flex align-items-center justify-content-center">
      <div class="offset-lg-1">
        <div class="register_form">
          <h3>Login Now!</h3>
          <form #loginForm="ngForm" (ngSubmit)="Login()">
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                [(ngModel)]="user.email"
                placeholder="email"
                name="a"
              />
            </div>
            <div class="form-group">
              <input
                type="tel"
                class="form-control"
                [(ngModel)]="user.phone"
                placeholder="phone"
                name="tel"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                [(ngModel)]="user.password"
                placeholder="password"
                name="b"
              />
            </div>

            <div class="form-group">
              <input
                type="submit"
                class="btn btn-warning py-3 px-5"
                value="Login"
              />
              <span style="color: red">{{ errorMsg }}</span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
