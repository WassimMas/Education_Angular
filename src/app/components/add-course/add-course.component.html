<section class="home_banner_area">
  <div class="banner_inner">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="banner_content text-center">
            <h2 class="text-uppercase mt-4 mb-5">Add Course</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="section_gap registration_area">
  <div class="container">
    <div class="row d-flex align-items-center justify-content-center">
      <div class="offset-lg-1">
        <div class="register_form">
          <h3>Add Course</h3>
          <form #addCourseForm="ngForm" (ngSubmit)="addCourse()">
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                [(ngModel)]="course.name"
                placeholder="name"
                name="a"
              />
            </div>
            <div class="form-group">
              <input
                type="tel"
                class="form-control"
                [(ngModel)]="course.description"
                placeholder="description"
                name="tel"
              />
            </div>
            <div class="form-group">
              <input
                type="number"
                class="form-control"
                [(ngModel)]="course.duration"
                placeholder="duration with hour unit"
                name="b"
              />
            </div>
            <div class="form-group">
              <select
                style="color: black"
                (change)="selectTeacher($event)"
                name="xxx"
                id="teamId"
                class="form-control"
              >
                <option style="color: black" [value]="teacherId">
                  {{ user.firstName }}
                </option>
              </select>
            </div>
            <div class="form-group">
              <button
                type="button"
                (click)="filePicker.click()"
                class="btn btn-warning"
              >
                Select Image
              </button>
              <div style="visibility: hidden">
                <input
                  (change)="onImageSelected($event)"
                  #filePicker
                  type="file"
                  name="img"
                />
              </div>
              <div class="text-center">
                <img [src]="imagePreview" width="200px" />
              </div>
            </div>

            <div class="form-group">
              <input
                type="submit"
                class="btn btn-warning py-3 px-5"
                value="Add Course"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
