<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">firstName</th>
      <th scope="col">lastName</th>
      <th scope="col">email</th>
      <th scope="col">address</th>
      <th scope="col">phone</th>
      <th scope="col">role</th>
      <th scope="col">status</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <th scope="row">{{ user._id }}</th>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.address }}</td>
      <td>{{ user.phone }}</td>
      <td>{{ user.role }}</td>
      <td>{{ user.status }}</td>
      <td>
        <button class="btn btn-info" (click)="displayUser(user._id)">
          Display
        </button>
        <button class="btn btn-warning" (click)="editUser(user._id)">
          Edit
        </button>
        <button class="btn btn-danger" (click)="deleteUser(user._id)">
          Delete
        </button>
        <input
          type="checkbox"
          [(ngModel)]="user.isChecked"
          (change)="changeUserStatus(user)"
        />
      </td>
    </tr>
  </tbody>
</table>
