<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Student</th>
      <th scope="col">Course</th>
      <th scope="col">Evaluation</th>
      <th scope="col">Note</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let E of evaluations">
      <th scope="row">{{ E._id }}</th>
      <td>{{ E.student.firstName }}</td>
      <td>{{ E.course.name }}</td>
      <td>{{ E.evaluation }}</td>
      <td>
        {{ E.note }}
      </td>

      <td>
        <button class="btn btn-info" (click)="displayEvaluation(E._id)">
          Display
        </button>
      </td>
    </tr>
  </tbody>
</table>
