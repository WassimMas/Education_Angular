<section class="trainer_area section_gap_top">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="main_title">
          <h2 class="mb-3">Our Courses</h2>
          <p>Choose your best course</p>
        </div>
      </div>
    </div>
    <div class="row justify-content-center d-flex align-items-center">
      <div
        class="col-lg-3 col-md-6 col-sm-12 single-trainer"
        *ngFor="let C of courses"
      >
        <div class="thumb d-flex justify-content-sm-center">
          <img class="img-fluid" src="assets/img/courses/c1.jpg" alt="" />
        </div>
        <div class="meta-text text-sm-center">
          <h4>{{ C.name }}</h4>
          <p class="designation">Duration : {{ C.duration }}</p>
          <div class="mb-4">
            <p>Description : {{ C.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
