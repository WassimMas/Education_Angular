<section class="home_banner_area">
  <div class="banner_inner">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="banner_content text-center">
            <h2 class="text-uppercase mt-4 mb-5">Search Class</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div>
  <h2>Classes Of My Child</h2>
  <div>
    <label for="childPhoneNumber">Child's Phone Number:</label>
    <input type="text" [(ngModel)]="childPhoneNumber" name="childPhoneNumber" />
    <button (click)="searchClassesForChild()">Search</button>
  </div>
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Class ID</th>
        <th scope="col">Class Name</th>
        <th scope="col">Teacher</th>
        <th scope="col">Course</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let classInfo of classesForChild">
        <td>{{ classInfo._id }}</td>
        <td>{{ classInfo.name }}</td>
        <td>
          {{ classInfo.teacher.firstName }} {{ classInfo.teacher.lastName }}
        </td>
        <td>
          {{ classInfo.course.name }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
