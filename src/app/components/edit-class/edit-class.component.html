<section class="home_banner_area">
  <div class="banner_inner">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="banner_content text-center">
            <h2 class="text-uppercase mt-4 mb-5">Edit Class</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="section_gap registration_area">
  <div class="container">
    <div class="row d-flex align-items-center justify-content-center">
      <div class="offset-lg-1">
        <div class="register_form">
          <h3>Edit Class</h3>
          <form #editClassForm="ngForm" (ngSubmit)="editClass()">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="class.name"
                placeholder="name"
                name="a"
              />
            </div>

            <div class="form-group">
              <select
                style="color: black"
                (change)="selectStudents($event)"
                name="xxx"
                id="studentId"
                class="form-control"
                multiple
              >
                <option
                  style="color: black"
                  *ngFor="let S of students"
                  [value]="S._id"
                >
                  {{ S.firstName }}
                </option>
              </select>
            </div>
            <div class="form-group">
              <select
                style="color: black"
                (change)="selectCourse($event)"
                name="xxx"
                id="courseId"
                class="form-control"
              >
                <option
                  style="color: black"
                  *ngFor="let C of courses"
                  [value]="C._id"
                >
                  {{ C.name }}
                </option>
              </select>
            </div>
            <div class="form-group">
              <select
                style="color: black"
                (change)="selectTeacher($event)"
                name="xxx"
                id="courseId"
                class="form-control"
              >
                <option
                  style="color: black"
                  *ngFor="let T of teachers"
                  [value]="T._id"
                >
                  {{ T.firstName }}
                </option>
              </select>
            </div>

            <div class="form-group">
              <input
                type="submit"
                class="btn btn-warning py-3 px-5"
                value="Add Class"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
