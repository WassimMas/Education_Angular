<section class="home_banner_area">
  <div class="banner_inner">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="banner_content text-center">
            <h2 class="text-uppercase mt-4 mb-5">Edit Class</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="section_gap registration_area">
  <div class="container">
    <div class="row d-flex align-items-center justify-content-center">
      <div class="offset-lg-1">
        <div class="register_form">
          <h3>Edit Class</h3>

          <form
            class="form_area"
            #editClassForm="ngForm"
            (ngSubmit)="editClass()"
          >
            <div class="row">
              <div class="col-lg-12 form_group">
                <input
                  name="firstName"
                  [(ngModel)]="class.name"
                  placeholder="Class Name"
                  required=""
                  type="text"
                />
                <input
                  *ngIf="class.course"
                  name="course name"
                  [(ngModel)]="class.course.name"
                  placeholder="Class Name"
                  required=""
                  type="text"
                />
                <div class="form-group row">
                  <label
                    for="lastName"
                    class="col-sm-2 col-form-label text-right"
                    >Teacher:</label
                  >
                  <div class="col-sm-10">
                    <input
                      *ngIf="class.teacher"
                      [(ngModel)]="class.teacher.firstName"
                      name="lastName"
                      placeholder="teacher"
                      required
                      type="text"
                      class="form-control"
                    />
                  </div>
                </div>

                <div
                  class="form-group row"
                  *ngFor="let student of class.students; let i = index"
                >
                  <label for="email" class="col-sm-2 col-form-label text-right"
                    >Student {{ i + 1 }}:</label
                  >
                  <div class="col-sm-10">
                    <input
                      [name]="'student' + i"
                      placeholder="Your Email Address"
                      [(ngModel)]="student.firstName"
                      type="email"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <div class="col-lg-12 text-center">
                <button class="primary-btn">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
