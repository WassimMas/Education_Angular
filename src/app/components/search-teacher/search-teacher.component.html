<section class="home_banner_area">
  <div class="banner_inner">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="banner_content text-center">
            <h2 class="text-uppercase mt-4 mb-5">Search Teacher</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div>
  <label for="specialty">Specialty:</label>
  <input type="text" id="specialty" [(ngModel)]="specialty" required />
  <button (click)="searchTeachers()">Search Teachers</button>
</div>

<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let teacher of allTeachers">
      <th scope="row">{{ teacher._id }}</th>
      <td>{{ teacher.firstName }}</td>
      <td>{{ teacher.lastName }}</td>
    </tr>
  </tbody>
</table>
